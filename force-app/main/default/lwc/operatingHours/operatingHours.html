<template>
  <lightning-card>
    <h2 id="element-with-table-label" class="slds-text-heading_medium slds-m-bottom_xx-small">Operating Hours</h2>
    <template if:true={operatingHours.data}>
      <lightning-datatable
        key-field="Id"
        data={operatingHours.data}
        columns={columns}
      >
      </lightning-datatable>
    </template>
    <template if:true={errors}><p>{errors}</p></template>
  </lightning-card>
</template>
